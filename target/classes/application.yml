server:
  port: 8762

#Spring Application Name
spring:
  application:
    name: zuul-server

config:
  saludo: Configuraci√≥n Zuul Server en Config Server

#Eureka
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  instance:
    preferIpAddress: true

#Ribbon Activation
ribbon:
  eureka:
    enabled: true

zuul:
  prefix: /api
  routes:
    animal:
      path: /**
      serviceId: animals-ms
    specy:
      path: /**
      serviceId: species-ms
    breed:
      path: /**
      serviceId: breeds-ms
    client:
      path: /**
      serviceId: clients-ms
    sale:
      path: /**
      serviceId: sales-ms